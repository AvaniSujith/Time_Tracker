            <div class="active-task-details">
                <p>Task Name:</p>
                <p>Priority:</p>
                <p>Start Date:</p>
                <p>Target Date</p>
                <p><button>More</button></p>
            </div>

            <div class="active-task">
                <div class="timer-outer-circle">
                    <h1 id="timer">00:00:00</h1>
                </div>
                <div class="control-btns">
                  
                        <button id="start-btn" onclick="timerStart()">Start</button>
                        <button id="pause-btn" onclick="timerPause()">Pause</button>
                        <button id="end-btn" onclick="timerEnd()">End</button>
                  
                </div>
            </div>
 
            <div class="task-card">
                <div id="ongoing-count">0</div>
                <div class="task-label">Ongoing Tasks</div>
            </div> 
            <div class="task-card">
                <div id="completed-count">0</div>
                <div class="task-label">Completed Tasks</div>
            </div>
            <div class="task-card">
                <div id="total-count">0</div>
                <div class="task-label">Total Tasks</div>
            </div>

        </section>

        <section id="noActiveTaskPanel" class="no-active-task hidden">
            <p>No Active Tasks</p>
        </section>
        
        <section class="task-table">
            <table id="taskTable">
                <thead>
                    <tr>
                        <th>Sl No.</th>
                        <th>Task Name</th>
                        <th>Priority</th>
                        <th>Tag</th>
                        <th>Start Date</th>
                        <th>Status
                        <th>End Date</th>
                        <th>Time taken</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="taskTableBody">
